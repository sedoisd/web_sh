<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать объект контента</title>
    <style>
        /* Общие стили */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        /* Стили для выбора типа контента */
        .content-type-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
        }

        .content-type-selector button {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .content-type-selector button.active {
            background-color: #3e8e41;
            color: white;
        }

        /* Поле контента неактивно по умолчанию */
        #content {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Поле контента активно для топика */
        #topic-button.active ~ #content {
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Создание контента</h1>

    <div class="content-type-selector">
        <button id="category-button" onclick="showForm('category')">Категория</button>
        <button id="forum-button" onclick="showForm('forum')">Форум</button>
        <button id="topic-button" onclick="showForm('topic')" class="active">Топик</button>
    </div>

    <label for="name_object">Название:</label>
    <input type="text" id="name_object" name="name_object">

    <label for="content">Содержание:</label>
    <textarea id="content" name="content"></textarea>

    <button id="submit-button" onclick="handleSubmit()">Создать</button>
</div>

<script>
    function showForm(contentType) {
        // Сбрасываем active у всех кнопок
        document.querySelectorAll('.content-type-selector button').forEach(button => {
            button.classList.remove('active');
        });

        // Устанавливаем active для выбранной кнопки
        document.getElementById(contentType + '-button').classList.add('active');

        // Обновляем состояние поля content (активно/неактивно)
        const contentField = document.getElementById('content');
        if (contentType === 'topic') {
            contentField.disabled = false;
        } else {
            contentField.disabled = true;
        }
    }

    function handleSubmit() {
        const nameObject = document.getElementById('name_object').value;
        const content = document.getElementById('content').value;
        const contentType = document.querySelector('.content-type-selector button.active').id.replace('-button', '');

        console.log("Тип контента:", contentType);
        console.log("Название:", nameObject);
        console.log("Содержание:", content);

        // Здесь можно добавить код для отправки данных на сервер
    }

    // Инициализация: по умолчанию выбрана категория
    showForm('topic');
</script>

</body>
</html>
