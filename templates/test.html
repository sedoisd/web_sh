<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать объект контента</title>
    <style>
        /* Общие стили */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        /* Стили для выбора типа контента */
        .content-type-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
        }

        .content-type-selector button {
            width: 30%;
            padding: 10px;
        }

        .content-type-selector button.active {
            background-color: #3e8e41;
        }

        /* Скрываем описание по умолчанию */
        #description-label,
        #description {
            display: none;
        }
        #first-post-label,
        #first-post {
             display: none;
        }

        #topic-button.active ~ #first-post-label,
        #topic-button.active ~ #first-post {
            display: block;
        }
        #category-button.active ~ #description-label,
        #category-button.active ~ #description {
            display: block;
        }
        #forum-button.active ~ #description-label,
        #forum-button.active ~ #description {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Создать объект контента</h1>

    <div class="content-type-selector">
        <button id="category-button" onclick="showForm('category')">Категория</button>
        <button id="forum-button" onclick="showForm('forum')">Форум</button>
        <button id="topic-button" onclick="showForm('topic')" class="active">Топик</button>
    </div>

    <label for="object-name">Название:</label>
    <input type="text" id="object-name" name="object-name">

    <label for="first-post" id="first-post-label">Первое сообщение:</label>
    <textarea id="first-post" name="first-post"></textarea>

    <label for="description" id="description-label">Описание:</label>
    <textarea id="description" name="description"></textarea>

    <button id="submit-button" onclick="handleSubmit()">Создать</button>
</div>

<script>
    function showForm(contentType) {
        // Убираем active у всех кнопок
        document.getElementById('category-button').classList.remove('active');
        document.getElementById('forum-button').classList.remove('active');
        document.getElementById('topic-button').classList.remove('active');

        // Добавляем active к выбранной кнопке
        document.getElementById(contentType + '-button').classList.add('active');
    }

    function handleSubmit() {
        const objectName = document.getElementById('object-name').value;
        let content = "";
        const contentType = document.querySelector('.content-type-selector button.active').id.replace('-button', '');

        if (contentType === 'topic') {
          content =  document.getElementById('first-post').value
        }
        else {
             content =  document.getElementById('description').value
        }


        console.log("Тип контента:", contentType);
        console.log("Название:", objectName);
        console.log("Содержимое:", content)

        // Здесь можно добавить код для отправки данных на сервер
    }

    // Изначально активен топик
    showForm('topic');
</script>
</body>
</html>
