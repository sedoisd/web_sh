<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>body {
    font-family: sans-serif;
    background-color: #181A1B; /* Темный фон */
    color: #fff; /* Белый текст */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Занимает всю высоту экрана */
    margin: 0;
    padding: 0;
}

.login-container {
    background-color: #282A2B; /* Фон формы */
    border-radius: 5px;
    padding: 30px;
    width: 400px; /* Ширина формы */
    box-sizing: border-box; /* Ширина включает padding и border */
}

.login-container h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ddd;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 0.9em;
    color: #ddd;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #444;
    background-color: #333;
    color: #fff;
    border-radius: 3px;
    box-sizing: border-box;
}

.form-group input::placeholder {
    color: #777;
}

.form-group .remember-me {
    display: flex;
    align-items: center;
    font-size: 0.9em;
    color: #ddd;
}

.form-group .remember-me input[type="checkbox"] {
    margin-right: 5px;
}

.login-button {
    background-color: #558BBD; /* Цвет кнопки авторизации */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 1em;
    width: 100%;
}</style>
</head>
<body>
<div class="login-container">
    <h1>Авторизация</h1>
    <form>
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" placeholder="Введите имя пользователя">
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <label class="remember-me">
                <input type="checkbox" name="remember">
                Запомнить меня
            </label>
        </div>
        <button type="submit" class="login-button">
            Войти
        </button>
    </form>
</div>
</body>
</html>
