<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответ в теме</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282a36; /* Dracula background */
            color: #f8f8f2; /* Dracula foreground */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .reply-form {
            background-color: #44475a; /* Dracula comment */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .reply-title {
            color: #bd93f9; /* Dracula variable */
            margin-bottom: 20px;
            border-bottom: 1px solid #6272a4;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #f8f8f2; /* Dracula foreground */
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #6272a4;
            border-radius: 4px;
            background-color: #343746;
            color: #f8f8f2;
            font-family: inherit;
            font-size: 1em;
        }

        .form-control:focus {
            outline: none;
            border-color: #8be9fd; /* Dracula cyan */
            box-shadow: 0 0 5px rgba(139, 233, 253, 0.5);
        }

        .errors {
            list-style: none;
            padding: 0;
            margin-top: 5px;
            color: #ff79c6; /* Dracula pink */
        }

        .reply-button, .cancel-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-block; /* Для правильного отображения отступов */
        }

        .reply-button {
            background-color: #50fa7b; /* Dracula green */
            color: #282a36;
        }

        .reply-button:hover {
            background-color: #8be9fd; /* Dracula cyan */
        }

        .cancel-button {
            background-color: #ff79c6; /* Dracula pink */
            color: #282a36;
            margin-left: 10px;
        }

        .cancel-button:hover {
            background-color: #bd93f9; /* Dracula variable */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="reply-form">
        <h1 class="reply-title">Ответ в теме - {{topic.title}}</h1>
        <form>
            <div class="form-group">
                <textarea class="form-control" placeholder="Введите ваш ответ..."></textarea>
            </div>

            <button type="submit" class="reply-button">Отправить ответ</button>
            <a href="#" class="cancel-button">Отменить</a>
        </form>
    </div>
</div>

</body>
</html>
