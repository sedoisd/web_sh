<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки пагинации</title>
    <style>
        /* Общие стили */
        body {
            font-family: sans-serif;
            background-color: #1e1e1e;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .pagination {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
        }

        .pagination a,
        .pagination span {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            text-decoration: none;
            min-width: 35px;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 0 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .pagination a:hover,
        .pagination span:hover {
            background-color: #3e3e3e;
            color: #fff;
        }

        .pagination .current {
            background-color: #568bb1; /* Более выраженный цвет для текущей страницы */
            color: #fff;
        }

        .pagination .dots {
            cursor: default;
            color: #777;
        }

        .pagination .dots:hover {
            background-color: transparent;
            color: #777;
        }

        /* Стили для кнопки "Вперед" */
        .pagination .next {
            background-color: #333;
            color: #eee;
        }

        .pagination .next:hover {
            background-color: #555;
        }

        .pagination .next::after {
            content: ' \00BB'; /* Unicode символ для "Вперед" */
        }
    </style>
</head>
<body>

<div class="pagination">
    <a href="#">1</a>
    <a href="#" class="current">2</a>
    <a href="#">3</a>
    <span class="dots">...</span>
    <a href="#">55</a>
    <a href="#" class="next">Вперед</a>
</div>

</body>
</html>
